            - name: Nuxt3 to Github Pages
  # You may pin to the exact commit or the version.
  # uses: khanshifaul/NuxtPagesAction@d6f11be3457d3670cf43921137516f3f1e5b08f2
  uses: khanshifaul/NuxtPagesAction@0.0.3
  with:
    # Your username
    username: frankriezebos
    # Your repo name
    reponame: decap-cms-config-builder
    # Your Github token
    token: ${{ secrets.TOKEN }}
    # Your git commit email
    gitemail: contact@frankriezebos.nl
    # Your git commit name
    gitname: # optional, default is CI
    # Your git commit message
    gitmsg: # optional, default is deploy
    # Your custom domain
    cname: # optional, default is none
    # Use yarn to build
    useyarn: # optional
          
